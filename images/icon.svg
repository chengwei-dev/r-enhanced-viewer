<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg)"/>
  
  <!-- R letter -->
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">R</text>
  
  <!-- Table/Grid icon -->
  <g transform="translate(65, 25)" fill="white" opacity="0.9">
    <!-- Grid lines -->
    <rect x="0" y="0" width="50" height="12" rx="2"/>
    <rect x="0" y="16" width="50" height="12" rx="2"/>
    <rect x="0" y="32" width="50" height="12" rx="2"/>
    <rect x="0" y="48" width="50" height="12" rx="2"/>
    
    <!-- Vertical dividers -->
    <rect x="16" y="0" width="2" height="60" fill="#2563eb" opacity="0.5"/>
    <rect x="34" y="0" width="2" height="60" fill="#2563eb" opacity="0.5"/>
  </g>
  
  <!-- Eye/View indicator -->
  <circle cx="100" cy="100" r="14" fill="white" opacity="0.9"/>
  <circle cx="100" cy="100" r="6" fill="#2563eb"/>
</svg>

